    <section class="form-back">
        <div class="container">
            <div class="form-header">
                <h3>Contact Me</h3>
                <p>Feel free to drop me a line below!</p>
            </div>
            <form>
                <div class="input">
                    <span class="label">Full Name:</span>
                    <input type="textarea" class="input-field" required placeholder="Name">
                </div>
                <div class="input">
                    <span class="label">Email:</span>
                    <input type="text" class="input-field" required placeholder="Email">
                </div>
                <div class="input">
                    <span class="label">Message:</span>
                    <input class="text-area" placeholder="Mesasage">
                </div>
               <div class="btn">
                   <button class="btn-st" type="submit">
                       <span>Submit</span>
                </button>
                </div>
            </form>
        </div>
    </section>
